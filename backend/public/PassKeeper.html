<!DOCTYPE html>
<html>

<body>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>

    <style>
        .titulo {
            color: yellow;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: black;
            padding: 30px;
        }

        .area {
            border: 1pt solid lightgray;
            overflow-y: auto;
            color: black;
            background-color: whitesmoke;
        }

        .conteinersStyle {
            color: black;
            background-color: yellow;
            padding-left: 5%;
            padding-top: 10px;
            padding-bottom: 20px;
        }

        .list {
            border: 1pt solid lightgray;
            width: 400px;
            height: 200px;
            overflow-y: auto;
            color: black;
            background-color: gray;
        }

        input,
        button,
        select {
            height: 35px;
            background-color: yellow;
        }
    </style>

    <script type="text/babel">

        function Titulo() {

            return (
                <div className="titulo">
                    <h1>PASSKEYPER</h1>
                </div>
            )
        }

        class Conteiner extends React.Component {
            constructor(props) {
                super(props)

                const list = props.list ? props.list : [];

                this.state = {
                    id: 0,
                    login: '',
                    senha: '',
                    tipoSenha: '1',
                    listaChaves: list
                }
            }

            componentDidMount() {
                fetch('http//localhost:3000/pass')
                    .then((response) => response.json())
                    .then((responseJson) => {
                        this.setState({
                            listaChaves: responseJson.list
                        })
                    })
            }

            render() {

                let lista = []

                lista = this.state.listaChaves.map((item) =>
                    <li key={item.id}>
                        <b>{item.tipoSenha == 1 ? "Login: " : "Descrição: "}</b> {item.login}
                        <b>{" Senha: "}</b> {item.senha}
                    </li>
                )

                return (

                    <section>
                        <div>
                            <br />
                            <select value={this.state.tipoSenha} onChange={this.defineTipo}>
                                <option value="1">Senha Virtual</option>
                                <option value="2">Senha Física</option>
                            </select>
                        </div>

                        <div className="area">

                            <form onSubmit={this.handleSaveForm}>
                                <br />
                                <input type="text"
                                    value={this.state.login}
                                    onChange={this.insereInfoLogin}
                                    placeholder={this.state.tipoSenha == 1 ? "Login" : "Descrição"}
                                />

                                <br />
                                <input type="password"
                                    value={this.state.senha}
                                    onChange={this.insereInfoSenha}
                                    placeholder="Senha"
                                />

                                <br />
                                <br />
                                <button type="submit" value="Submit">Salvar</button>
                                <br />
                                <br />

                                <div className='list'>
                                    <b>Senhas Salvas</b>
                                    <ul>
                                        {lista}
                                    </ul>
                                </div>
                            </form>
                        </div>

                        <div>
                            <form action="">
                                <button type="submit" value="Submit" onChange={this.handleSendForm}>Enviar</button>
                            </form>    
                        </div>
                    </section>
                )
            }

            insereInfoLogin = (event) => {
                this.setState({ login: event.target.value })
            }

            insereInfoSenha = (event) => {
                this.setState({ senha: event.target.value })
            }

            defineTipo = (tipo) => {
                this.setState({ tipoSenha: tipo.target.value })
            }

            handleSaveForm = (ob) => {
                const keysList = this.state.listaChaves;

                keysList.push({
                    id: this.state.listaChaves.length + 1,
                    login: this.state.login,
                    senha: this.state.senha,
                    tipoSenha: this.state.tipoSenha
                })

                this.setState(state => ({
                    login: '',
                    senha: '',
                    tipoSenha: '',
                    listaChaves: keysList
                }))
                ob.preventDefault();
            }

            handleSendForm = (ob) => {
                ob.preventDefault();

                fetch('http://localhost:3000/pass', {
                    method: 'POST',
                    headers: {
                        Accept: 'application/json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        list: this.state.list
                    }),
                }).then((response) => reponse.text())
                    .then((responseText) => {
                        alert('Response: ' + responseText)
                })
            }
        }

        class TelaInicial extends React.Component {

            render() {

                return (
                    <div>
                        <Titulo />
                        <Conteiner />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <TelaInicial />,
            document.getElementById('root')
        )
    </script>
</body>

</html>
